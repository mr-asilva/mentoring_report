<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES PESSOAIS</legend>
        
        <div>
            <div class="input-name">
              <label for="name">Nome</label>
              <input type="text" id="name" />
            </div> 
            
            <div class="input-lastname"> 
              <label for="last-name">Sobrenome</label>
              <input type="text" id="last-name" />
            </div>
        </div>

        <div class="new-float-line" >
          <div class="input-wrapper"> 
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="email" />
          </div>

          <div class="input-wrapper"> 
            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="password" minlength="6" />
          </div>
        </div>

      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES DO MENTOR</legend>
        </div>

          <div class="new-float-line" >
            <div class="input-wrapper"> 
              <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
              <input type="text" id="mentor-name" />
          </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
        </div>

        <h2>PRIMEIRA MENTORIA</h2>

        <div>
          <div class="input-date">
            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="date" />
          </div>

          <div class="input-time" >  
            <label for="first-start-time">Das</label>
            <input type="time" id="first-start-time" />
          </div>

          <div class="input-time-two" >
            <label for="first-end-time">Até</label>
            <input type="time" id="first-end-time" />
          </div>

        </div>

        <h2>SEGUNDA MENTORIA</h2>

        <div>
          <div class="input-date">
            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="date" />
          </div>

          <div class="input-time" >  
            <label for="second-start-time">Das</label>
            <input type="time" id="second-start-time" />
          </div>

          <div class="input-time-two" >
            <label for="second-end-time">Até</label>
            <input type="time" id="second-end-time" />
          </div>

        </div>
       
      </fieldset>
      
    </form>

    <footer>
      <button>SALVAR</button>
    </footer>

  </div>
  
</body>
</html>
